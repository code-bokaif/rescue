    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" id="login" value="Login" class="btn solid" onclick="login_usr()" />
          </form>
          
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field" id="phonesu">
              <i class="fas fa-phone"></i>
              <input type="phone" placeholder="Phone Number" />
            </div>
            <div class="input-field" id="emailsu">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field" id="otp">
              <i class="fas fa-sms"></i>
              <input type="text" placeholder="Enter OTP sent to your phone" />
            </div>
            <div class="input-field" id="passwordsu">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>



            
            <div class="radiobtn" id="bs">
              <div class="radio-tile-group">
                <div class="input-radiobtn">
                  <input id="seller" class="radio-button" type="radio" name="radio" />
                  <div class="radio-tile">
                    <label for="seller" class="radio-tile-label">Seller</label>
                  </div>
                </div>   
                <div class="input-radiobtn">
                  <input id="buyer" class="radio-button" type="radio" name="radio" />
                  <div class="radio-tile">
                    <label for="buyer" class="radio-tile-label">Buyer</label>
                  </div>
                </div>
              </div>
            </div>







            <input type="submit" id="signup" class="btn" value="Sign up" onclick="signupsub()" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Not registered?</h3>
            <p>Create an account and enjoy the facilities provided by Rescue</p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already registered?</h3>
            <p>Sign in and enjoy the facilities provided by Rescue</p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
